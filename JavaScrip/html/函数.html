<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



  <!--方法一： function 方法名（参数）{执行代码}-->
  <script>
      function add(a,b){
          return a+b;
      }
      alert(add(2,3));
  </script>

  <!--//方法二：var 方法名=function（参数列表）{执行代码}-->
  <script>
     let list=function (c,d){
         return c+d
     }
     alert(list(10,20));
  </script>
</body>
</html>
