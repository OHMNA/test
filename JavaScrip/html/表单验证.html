<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link href="../css/register.css" rel="stylesheet">
</head>
<body>

<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>
        <span>已有帐号？</span> <a href="#">登录</a>
    </div>
    <form id="reg-form" action="#" method="get">

        <table>

            <tr>
                <td>用户名</td>
                <td class="inputs">
                    <input name="username" type="text" id="username">
                    <br>
                    <span id="username_err" class="err_msg" style="display: none">用户名不太受欢迎</span>
                </td>

            </tr>

            <tr>
                <td>密码</td>
                <td class="inputs">
                    <input name="password" type="password" id="password">
                    <br>
                    <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
                </td>
            </tr>


            <tr>
                <td>手机号</td>
                <td class="inputs"><input name="tel" type="text" id="tel">
                    <br>
                    <span id="tel_err" class="err_msg" style="display: none">手机号格式有误</span>
                </td>
            </tr>

        </table>

        <div class="buttons">
            <input value="注 册" type="submit" id="reg_btn">
        </div>
        <br class="clear">
    </form>

</div>

<script>
    //1.1获取输入框对象
    var un = document.getElementById("username");

    //1.2绑定onblur事件：失去焦点
    un.onblur=checkUserName;
        function checkUserName() {
        //1.3获取用户输入的数据:trim() 去除空格
        var s = un.value.trim();
        let flag=s.length>=6 && s.length<=12;
        if (flag){
            //验证成功
            document.getElementById("username_err").style.display="none";
        }else {
            //验证失败
            document.getElementById("username_err").style.display="block";
        }
        return flag;
    }

    //2.1获取输入框对象
    var pd = document.getElementById("password");

    //2.2绑定onblur事件：失去焦点
    pd.onblur=checkPassword;
        function checkPassword() {
        //1.3获取用户输入的数据:trim() 去除空格
        var i = pd.value.trim();
        let flag=i.length>=6 && i.length<=12;
        if (flag){
            //验证成功
            document.getElementById("password_err").style.display="none";
        }else {
            //验证失败
            document.getElementById("password_err").style.display="block";
        }
        return flag;
    }

    //2.1获取输入框对象
    var tl = document.getElementById("tel");

    //2.2绑定onblur事件：失去焦点
    tl.onblur=checkPhone;
        function checkPhone() {
        //1.3获取用户输入的数据:trim() 去除空格
        var f = tl.value.trim();
        let flag=f.length==11;
        if (flag){
            //验证成功
            document.getElementById("tel_err").style.display="none";
        }else {
            //验证失败
            document.getElementById("tel_err").style.display="block";
        }
        return flag;
    }

    //表单验证
    //获取表单对象
    var formById = document.getElementById("reg-form");
    //绑定事件onsubmit
    formById.onsubmit=function() {
       let flag=checkUserName() && checkPassword() && checkPhone();
       return flag;
    }
</script>
</body>
</html>
